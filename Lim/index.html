<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="resources/css/style.css">



    <!-- Google Font 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Lim-Home</title>
  </head>
  <body>

    <!-- Contenitore body -->
    <div class="container">

      <!-- Header con logo -->
      <header>
        <img id="logo" src="resources/imgs/logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Menu navigazione -->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <!-- Main - Lim disponibili con stato carica batteria-->
      <main>

        <!-- Primo scooter per vicinanza -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name">Scooter #2678</span>
          <span class="distance"><span class="arrow"> </span>Via Marconi - a <span class="metri">140</span> metri da te</span>
          <div>Stato carica: 50%</div>
          <div class="med-bar"></div>
        </section>

        <!-- Secondo scooter per vicinanza -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name">Scooter #5133</span>
          <span class="distance"><span class="arrow"> </span>Via Garibaldi - a <span class="metri">220</span> metri da te</span>
          <div>Stato carica: 100%</div>
          <div class="full-bar"></div>
        </section>

        <!-- Terzo scooter per vicinanza -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name">Scooter #7432</span>
          <span class="distance"><span class="arrow"> </span>Via Roma - a <span class="metri">370</span> metri da te</span>
          <div>Stato carica: 20%</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</html>
